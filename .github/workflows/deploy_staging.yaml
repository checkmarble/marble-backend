name: Deploy Staging

on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    permissions:
      contents: read
      actions: read
    uses: ./.github/workflows/backoffice_test_workflow.yaml

  build_and_deploy:
    needs: test
    permissions:
      contents: read
      actions: read
    uses: ./.github/workflows/backoffice_deploy_workflow.yaml
    with:
      environment: "staging"
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_STAGING }}
