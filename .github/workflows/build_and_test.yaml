name: Build and test back-end repo

on: [pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  test_migration_ordering:
    name: Test migration ordering
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      checks: write
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: marble_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Run migrations on main branch
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: marble_test
          DB_SSL_MODE: disable
        run: go run . --migrations

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Run migrations on PR branch
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: marble_test
          DB_SSL_MODE: disable
        run: go run . --migrations

  test_backend:
    permissions:
      contents: read
      pull-requests: read
      checks: write
    secrets:
      README_API_KEY: ${{ secrets.README_API_KEY }}
    uses: ./.github/workflows/backend_test_workflow.yaml
