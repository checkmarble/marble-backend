components:
  schemas:
    Organization:
      type: object
      required:
        - id
        - name
        - database_name
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        database_name:
          type: string
    CreateOrganizationBodyDto:
      type: object
      required:
        - name
        - database_name
      properties:
        name:
          type: string
        database_name:
          type: string
    UpdateOrganizationBodyDto:
      type: object
      properties:
        name:
          type: string
        database_name:
          type: string
    User:
      type: object
      required:
        - user_id
        - email
        - role
        - organization_id
      properties:
        user_id:
          type: string
          format: uuid
        email:
          type: string
        role:
          type: string
        organization_id:
          type: string
          format: uuid
    CreateUser:
      type: object
      required:
        - email
        - role
        - organization_id
      properties:
        email:
          type: string
        role:
          type: string
        organization_id:
          type: string
          format: uuid
    ApiKey:
      type: object
      required:
        - api_key_id
        - organization_id
        - key
        - role
      properties:
        api_key_id:
          type: string
        organization_id:
          type: string
          format: uuid
        key:
          type: string
        role:
          type: string
    DataModel:
      type: object
      required:
        - tables
      properties:
        tables:
          type: object
          additionalProperties:
            type: object
            required:
              - name
              - fields
              - linksToSingle
            properties:
              name:
                type: string
              fields:
                type: object
                additionalProperties:
                  type: object
                  required:
                    - name
                    - dataType
                  properties:
                    name:
                      type: string
                    dataType:
                      type: string
                      enum: [Bool, Int, Float, String, Timestamp, unknown]
              linksToSingle:
                type: object
                additionalProperties:
                  type: object
                  required:
                    - linkedTableName
                    - parentFieldName
                    - childFieldName
                  properties:
                    linkedTableName:
                      type: string
                    parentFieldName:
                      type: string
                    childFieldName:
                      type: string
    Token:
      type: object
      required:
        - access_token
        - token_type
        - expires_in
      properties:
        access_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: string
          format: date-time
    Credentials:
      type: object
      required:
        - credentials
      properties:
        credentials:
          type: object
          required:
            - organization_id
            - role
            - actor_identity
          properties:
            organization_id:
              type: string
            role:
              type: string
            actor_identity:
              type: object
              properties:
                user_id:
                  type: string
                email:
                  type: string
                api_key_name:
                  type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string
    Decision:
      type: object
      required:
        - id
        - created_at
        - trigger_object
        - trigger_object_type
        - outcome
        - scenario
        - rules
        - score
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        trigger_object:
          type: object
        trigger_object_type:
          type: string
        outcome:
          type: string
          enum: ["approve", "review", "decline", "null", "unknown"]
        scenario:
          type: object
          required:
            - id
            - name
            - description
            - version
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            description:
              type: string
            version:
              type: integer
        rules:
          type: array
          items:
            type: object
            required:
              - name
              - description
              - score_modifier
              - result
            properties:
              name:
                type: string
              description:
                type: string
              score_modifier:
                type: integer
              result:
                type: boolean
              error:
                $ref: "#/components/schemas/Error"
        score:
          type: integer
        error:
          $ref: "#/components/schemas/Error"
    CreateDecisionBody:
      type: object
      required:
        - scenario_id
        - trigger_object
        - object_type
      properties:
        scenario_id:
          type: string
          format: uuid
        trigger_object:
          type: object
        object_type:
          type: string
    CustomList:
      type: object
      required:
        - id
        - name
        - description
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CustomListValue:
      type: object
      required:
        - id
        - value
      properties:
        id:
          type: string
          format: uuid
        value:
          type: string
    CustomListWithValues:
      allOf:
        - $ref: "#/components/schemas/CustomList"
        - type: object
          required:
            - values
          properties:
            values:
              type: array
              items:
                $ref: "#/components/schemas/CustomListValue"
    CreateCustomListBody:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
    UpdateCustomListBody:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
    CreateCustomListValueBody:
      type: object
      required:
        - value
      properties:
        value:
          type: string
    DeleteCustomListValueBody:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          format: uuid
          description: id of the custom list value to delete
    Scenario:
      type: object
      required:
        - id
        - name
        - description
        - triggerObjectType
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        triggerObjectType:
          type: string
        createdAt:
          type: string
          format: date-time
        liveVersionId:
          type: string
          format: uuid
    CreateScenarioBody:
      type: object
      required:
        - name
        - description
        - triggerObjectType
      properties:
        name:
          type: string
        description:
          type: string
        triggerObjectType:
          type: string
    UpdateScenarioBody:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    ScenarioIteration:
      type: object
      required:
        - id
        - scenarioId
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        scenarioId:
          type: string
          format: uuid
        version:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ScenarioIterationWithBody:
      allOf:
        - $ref: "#/components/schemas/ScenarioIteration"
        - type: object
          required:
            - body
          properties:
            body:
              type: object
              required:
                - rules
              properties:
                triggerCondition:
                  $ref: "#/components/schemas/Operator"
                  description: Valid marshalled operator
                scoreReviewThreshold:
                  type: integer
                  minimum: 0
                scoreRejectThreshold:
                  type: integer
                  minimum: 0
                rules:
                  type: array
                  items:
                    $ref: "#/components/schemas/ScenarioIterationRule"
    CreateScenarioIterationBody:
      type: object
      required:
        - scenarioId
      properties:
        scenarioId:
          type: string
          format: uuid
        body:
          type: object
          properties:
            triggerCondition:
              $ref: "#/components/schemas/Operator"
              description: Valid marshalled operator
            scoreReviewThreshold:
              type: integer
              minimum: 0
            scoreRejectThreshold:
              type: integer
              minimum: 0
            rules:
              type: array
              items:
                $ref: "#/components/schemas/CreateScenarioIterationRuleBody"
    UpdateScenarioIterationBody:
      type: object
      properties:
        body:
          type: object
          properties:
            triggerCondition:
              $ref: "#/components/schemas/Operator"
              description: Valid marshalled operator
            scoreReviewThreshold:
              type: integer
              minimum: 0
            scoreRejectThreshold:
              type: integer
              minimum: 0
    ScenarioIterationRule:
      type: object
      required:
        - id
        - scenarioIterationId
        - displayOrder
        - name
        - description
        - formula
        - scoreModifier
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        scenarioIterationId:
          type: string
          format: uuid
        displayOrder:
          type: integer
        name:
          type: string
        description:
          type: string
        formula:
          $ref: "#/components/schemas/Operator"
          description: Valid marshalled operator
        scoreModifier:
          type: integer
        createdAt:
          type: string
          format: date-time
    CreateScenarioIterationRuleBody:
      type: object
      required:
        - scenarioIterationId
        - displayOrder
        - name
        - description
        - formula
        - scoreModifier
      properties:
        scenarioIterationId:
          type: string
          format: uuid
        displayOrder:
          type: integer
        name:
          type: string
        description:
          type: string
        formula:
          $ref: "#/components/schemas/Operator"
          description: Valid marshalled operator
        scoreModifier:
          type: integer
    UpdateScenarioIterationRuleBody:
      type: object
      properties:
        displayOrder:
          type: integer
        name:
          type: string
        description:
          type: string
        formula:
          type: object
          description: Valid marshalled operator
        scoreModifier:
          type: integer
    ScenarioPublication:
      type: object
      required:
        - id
        - createdAt
        - scenarioIterationId
        - publicationAction
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        scenarioIterationId:
          type: string
          format: uuid
        publicationAction:
          $ref: "#/components/schemas/PublicationAction"
    CreateScenarioPublicationBody:
      type: object
      required:
        - scenarioIterationId
        - publicationAction
      properties:
        scenarioIterationId:
          type: string
          format: uuid
        publicationAction:
          $ref: "#/components/schemas/PublicationAction"
    PublicationAction:
      type: string
      enum: ["publish", "unpublish"]
    Operator:
      oneOf:
        - $ref: "#/components/schemas/AndOperator"
        - $ref: "#/components/schemas/BoolConstantOperator"
        - $ref: "#/components/schemas/DbFieldBoolOperator"
        - $ref: "#/components/schemas/DbFieldFloatOperator"
        - $ref: "#/components/schemas/DbFieldStringOperator"
        - $ref: "#/components/schemas/DivideFloatOperator"
        - $ref: "#/components/schemas/EqualBoolOperator"
        - $ref: "#/components/schemas/EqualStringOperator"
        - $ref: "#/components/schemas/EqualFloatOperator"
        - $ref: "#/components/schemas/FloatConstantOperator"
        - $ref: "#/components/schemas/GreaterFloatOperator"
        - $ref: "#/components/schemas/GreaterOrEqualFloatOperator"
        - $ref: "#/components/schemas/LesserFloatOperator"
        - $ref: "#/components/schemas/LesserOrEqualFloatOperator"
        - $ref: "#/components/schemas/NotOperator"
        - $ref: "#/components/schemas/OrOperator"
        - $ref: "#/components/schemas/PayloadFieldBoolOperator"
        - $ref: "#/components/schemas/PayloadFieldFloatOperator"
        - $ref: "#/components/schemas/PayloadFieldStringOperator"
        - $ref: "#/components/schemas/ProductFloatOperator"
        - $ref: "#/components/schemas/RoundFloatOperator"
        - $ref: "#/components/schemas/StringIsInListOperator"
        - $ref: "#/components/schemas/StringListConstantOperator"
        - $ref: "#/components/schemas/StringConstantOperator"
        - $ref: "#/components/schemas/SubstractFloatOperator"
        - $ref: "#/components/schemas/SumFloatOperator"
    AndOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["AND"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    OrOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["OR"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    EqualBoolOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["EQUAL_BOOL"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    EqualStringOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["EQUAL_STRING"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    EqualFloatOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["EQUAL_FLOAT"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    NotOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["NOT"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    StringIsInListOperator:
      type: object
      required:
        - type
        - children
      properties:
        type:
          type: string
          enum: ["STRING_IS_IN_LIST"]
        children:
          type: array
          items:
            $ref: "#/components/schemas/Operator"
    StringListConstantOperator:
      type: object
      required:
        - type
        - staticData
      properties:
        type:
          type: string
          enum: ["STRING_LIST_CONSTANT"]
        staticData:
          type: object
          required:
            - value
          properties:
            value:
              type: array
              items:
                type: string
    FloatConstantOperator:
      type: object
      required:
        - type
        - staticData
      properties:
        type:
          type: string
          enum: ["FLOAT_CONSTANT"]
        staticData:
          type: object
          required:
            - value
          properties:
            value:
              type: number
    BoolConstantOperator:
